<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>

<body>
    <div id="centerHeaderElement" class="text-center">
        <h1 class="mx-auto text center display-4">Train Schedule</h1>
    </div>

    <p class="text-center mx-auto mb-5">Here are the the train times for the day</p>




    <!-- Data for Train Schedule -->
    <table id="trainScheduleData" class="table text-center mx-auto pb-5">

        <thead>
            <tr>
                <th scope="col">Gate</th>
                <th scope="col">Destination</th>
                <th scope="col">Departure</th>
                <th scope="col">Arrival</th>
                <th scope="col">Train time (minutes)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">2</th>
                <td>Grand Central</td>
                <td>12:32pm</td>
                <td>1:41pm</td>
                <td>69</td>
            </tr>

            <tr>
                <th scope="row">19</th>
                <td>New Haven</td>
                <td>3:54pm</td>
                <td>4:20pm</td>
                <td>26</td>
            </tr>

            <tr>
                <th scope="row">36</th>
                <td>Darien</td>
                <td>1:10pm</td>
                <td>1:34pm</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
    <!-- Data for Train Schedule / -->







    <h1 class="text-center mx-auto mt-5 display-4">Add a train here:</h1>
    <!-- To add a train time -->

    <div id="appendTrainData" class="mt-5">
        <div class="input-group mb-3 mt-5">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Gate Number</span>
            </div>
            <input type="text" id="GateNumber" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
            </div>
            <input type="text" id="Destination" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Departure</span>
            </div>
            <input type="text" id="Departure" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Arrival</span>
            </div>
            <input type="text" id="Arrival" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Train time</span>
            </div>
            <input type="text" id="TrainTime" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    </div>

    <div id="centerButton" class="text-center mx-auto">
    <button type="button" id="addTrainButton" class="btn btn-primary btn-lg mt-5 mb-5">
        Add Train
        <i class="fas fa-train ml-2"></i>
    </button>
</div>
    <!-- To add a train time / -->

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="assets/JavaScript/app.js"></script>
</body>

</html>
